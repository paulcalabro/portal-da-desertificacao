stages:
  - build
  - test
  - deploy

before_script:
  - pwd
  - ls
  
build-docker-img:
  stage: build
  variables:
    CNAME: swarm.insa.gov.br
    GIT_STRATEGY: clone
  cache:
    key: site-package
    policy: push
    paths:
      - /home/gitlab-runner/builds/3c304f9e/0/operations/frontpage-ui
  script:
    - chmod +x shell.sh 
    - ./shell.sh
    - docker build -t ${CNAME}:2.0 .  #--no-cache
    - docker run --name ${CNAME} -p 8081:80 -it -d ${CNAME}:2.0
    #- curl -L http://192.168.15.17:8081 |grep Portal
    #- docker tag ${CNAME}:2.0 docker-registry.insa.gov.br:5000/${CNAME}:2.0
    #- docker push docker-registry.insa.gov.br:5000/frontend-angular:2.0
  environment:
    name: build
    url: http://${CNAME}
  only:
    - master


teste_build:
  stage: test
   variables:
    CNAME: swarm.insa.gov.br
    GIT_STRATEGY: none
  cache:
    key: site-package
    policy: pull  
  script: curl -L http://${CNAME} |grep Portal
  when: manual
  only:
    - master
    