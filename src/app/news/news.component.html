<div class="full-page">
    <div class="container news-container" fxLayout="row wrap" fxLayoutGap="16px">
        <h3 class="title">POSTAGENS</h3>
        <mat-card class="row" style="margin-top: 20px;" fxFlex="calc(33% - 16px)" *ngFor="let post of posts$ | async"> 
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="http://placehold.it/400x200" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black;">{{ post.title.rendered }}</h5>
                        <!-- <p class="card-text"> {{ post.excerpt.rendered }} </p> -->
                        <a [href]="post.link" class="card-link" style="float: right;"><i class="fas fa-arrow-circle-right fa-2x icon"></i></a>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
